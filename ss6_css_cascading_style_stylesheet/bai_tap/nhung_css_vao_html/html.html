<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhúng CSS vào trang HTML</title>
    <style>
        h1 {
            color: green;
        }
        pre {
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<h1 style="color:green"><b>This is heading 1</b></h1>
<pre style="color: blue"><b>This is an ordinary paragraph. Notice that this text is blue. The
default text color for a page is defined in the body selector
</b></pre>
</body>
</html>
