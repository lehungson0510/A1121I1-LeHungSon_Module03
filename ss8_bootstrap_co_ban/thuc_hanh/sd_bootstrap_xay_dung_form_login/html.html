<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng bootstrap xây dựng form login</title>
    <link rel="stylesheet" href="../../../bootstrap/bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="../../../bootstrap/bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</head>
<body>
<div class="row col-md-12 mt-5">
    <div class="row col-md-4"></div>
    <div class="card col-md-4 mt-5; d-flex align-items-center justify-content-center">
        <img class="mt-5" src="img/bootstrap.png" height="50px" width="45px" style="border-radius: 20%; ">
        <div class="card-body" style="width: 80%; height: 300px">
            <h5 style="text-align: center" class="card-title">Please sign in</h5>
            <form>
                <div class="mb-3 mb-0 p-0">
                    <input type="email" class="form-control" placeholder="Email address" id="exampleInputEmail1"
                           aria-describedby="emailHelp">
                    <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-primary container-fluid">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row col-md-4"></div>
</body>
</html>
